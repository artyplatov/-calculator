<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор стоимости</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Калькулятор цены окрашивания</h1>
    <label>Материалы (₽): <input type="number" id="materials" value="2500" /></label>
    <label>Время (ч): <input type="number" id="hours" value="6" /></label>
    <label>Ставка (₽/ч): <input type="number" id="rate" value="1300" /></label>
    <label>Аренда (₽): <input type="number" id="rent" value="1000" /></label>
    <label>Прочее (₽): <input type="number" id="other" value="800" /></label>
    <button onclick="calculate()">Рассчитать</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
